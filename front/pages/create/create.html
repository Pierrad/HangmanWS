<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Créer une partie</title>
  <link rel="stylesheet" href="../../theme/global.css" />
  <link rel="stylesheet" href="./create.css" />
</head>

<body>
  <h1>Jeu du pendu</h1>

  <h2>Maitre du jeu, à vous de configurer la partie !</h2>
  <form>
    <input type="text" name="word" id="wordToGuess" placeholder="Mot à deviner" />
    <input type="number" name="nbTries" id="nbTries" placeholder="Nombre d'essai" />
    <input type="number" name="nbPlayer" id="nbPlayers" placeholder="Nombre de joueurs" />
    <input id="submitForm" type="submit" value="Envoyer" />
  </form>

  <h3 id="gameId"></h3>

  <script src="../../helpers/utils.js"></script>
  <script src="../../helpers/types.js"></script>
  <script src="./create.js"></script>
</body>

</html>
